<div class="row" data-bind="with:panel">
<div class="col-md-7">
	<h1 data-bind="text:game_name"></h1>
	<textarea rows="20" class="form-control" data-bind="value:game_state"></textarea>
	<button class="btn btn-success" data-bind="click:$.proxy(save_game, $data)">Save</button>
	<button class="btn btn-primary" data-bind="click:$.proxy(play_game, $data)">Play</button>
</div>
<div class="col-md-5">
	<ul class="nav nav-tabs">
	  <li class="active"><a href="#players" data-toggle="tab">Players</a></li>
	  <li><a href="#spritesheets" data-toggle="tab">Sprite Sheets</a></li>
	  <li><a href="#layers" data-toggle="tab">Layers</a></li>
	</ul>
	<div class="tab-content">
	  <div class="tab-pane active" id="players">
	  	<div class="panel panel-default tab-panel">
			<!-- ko template:{name:'players-editor', data:players_editor} -->
			<!-- /ko -->
	  	</div>
	  </div>
	  <div class="tab-pane" id="spritesheets">
	  	<div class="panel panel-default tab-panel">
		  	<!-- ko template:{name:'spritesheet-editor', data:spritesheet_editor} -->
			<!-- /ko -->
		</div>
	  </div>
	  <div class="tab-pane" id="layers">
	  	<div class="panel panel-default tab-panel">
  			<div class="panel-body">
  			</div>
  		</div>
	  </div>
	</div>
</div>
</div>
