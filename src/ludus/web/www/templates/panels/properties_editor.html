<div class="panel-heading panel-heading-custom">
</div>
<div class="panel-body panel-body-custom">	
	<!-- ko if:$parent.editing_sprite() -->
	<div class="row properties">
		<div class="col-md-7 property-col property-col-primary">
			<!-- ko with:$parent.editing_sprite() -->
			<!-- Object Properties -->
			<div class="property-title obj-name">
				<i class="fa fa-asterisk icon"></i>
				<span class="title-item" data-bind="text:$data.name()"></span>
			</div>
			<div class="list-group obj-body" data-bind="sortable:{ data:$data.properties, 
																   beforeMove:$.proxy($parent.before_obj_move, $parent) }">
				<a href="#" class="list-group-item list-group-item-custom sortable-item property-item"
							data-bind="css:{active:$parents[1].selected_property() == $data}, 
									   click:$.proxy($parents[1].selected_property, $parents[1]), 
									   event:{ dblclick:$.proxy($parents[1].show_edit, $parents[1], $data) },
									   clickBubble:false">

					<div class="property-name">
						<span data-bind="text:$data.name"></span>
						<i class="fa fa-caret-up icon pull-right" data-bind="visible:$data.visible && $data.visible(),
																			 click:$.proxy($parents[1].show_edit, $parents[1], $data)"></i>
						<i class="fa fa-caret-down icon pull-right" data-bind="visible:$data.visible && !$data.visible(),
																			   click:$.proxy($parents[1].show_edit, $parents[1], $data)"></i>
					</div>
					<div class="property-detail" data-bind="visible:$data.visible && $data.visible()">
						<!-- ko template:{name:$data.template, data:$data} -->
						<!-- /ko -->
					</div>
				</a>
			</div>

			<!-- Layer Properties -->
			<div class="property-title layer-name">
				<i class="fa fa-sort-amount-asc icon"></i>
				Layer: 
				<span class="title-item" data-bind="text:$data.layer().name"></span>
			</div>
			<div class="list-group layer-body" data-bind="sortable:{ data:$data.layer().properties, 
																	 beforeMove:$.proxy($parent.before_layer_move, $parent) }">
				<a href="#" class="list-group-item list-group-item-custom sortable-item property-item"
							data-bind="css:{active:$parents[1].selected_layer_property() == $data}, 
									   click:$.proxy($parents[1].selected_layer_property, $parents[1]),
									   event:{ dblclick:$.proxy($parents[1].show_edit, $parents[1], $data) }, 
									   clickBubble:false">

					<div class="property-name">
						<span data-bind="text:$data.name"></span>
						<i class="fa fa-caret-up icon pull-right" data-bind="visible:$data.visible && $data.visible(),
																			 click:$.proxy($parents[1].show_edit, $parents[1], $data)"></i>
						<i class="fa fa-caret-down icon pull-right" data-bind="visible:$data.visible && !$data.visible(),
																			   click:$.proxy($parents[1].show_edit, $parents[1], $data)"></i>
					</div>
					<div class="property-detail" data-bind="visible:$data.visible && $data.visible()">
						<!-- ko template:{name:$data.template, data:$data} -->
						<!-- /ko -->
					</div>
				</a>
			</div>
			<!-- /ko -->
		</div>
		<div class="col-md-5 property-col">
			<div class="property-title">
				<i class="fa fa-flash icon"></i>
				Action
			</div>
			<!-- Actions -->
			<div class="list-group property-body" data-bind="foreach:actions">
				<a href="#" class="list-group-item list-group-item-custom sortable-item"
							data-bind="draggable:{data:$data}">
					<span data-bind="text:$data.name"></span>
				</a>
			</div>

			<div class="property-title property-body">
				<i class="fa fa-puzzle-piece icon"></i>
				Component
			</div>
			<!-- Components -->
			<div class="list-group" data-bind="foreach:components">
				<a href="#" class="list-group-item list-group-item-custom sortable-item"
							data-bind="draggable:{data:$data}">
					<span data-bind="text:$data.name"></span>
				</a>
			</div>
		</div>
	</div>
	<!-- /ko -->

	<div class="placeholder-center" data-bind="visible:!$parent.editing_sprite()">
		<div class="circle">
			<i class="fa fa-gears icon"></i>
		</div>
		<p class="note">No sprite has been selected.</p>
	</div>
</div>
<div class="panel-footer panel-footer-custom">
	<button class="btn btn-default pull-right btn-custom btn-custom-danger" 
			data-bind="click:$.proxy(remove_property, $data),
					   enable:selected_property() || selected_layer_property()">
		<i class="fa fa-trash-o icon"></i>
		Remove
	</button>
</div>
