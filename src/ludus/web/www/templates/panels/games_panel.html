<div class="row" data-bind="with:panel">
<div class="col-md-6">
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Under Construction</h3>
	</div>
	<div class="list-group" data-bind="foreach:games">
		<a href="#" class="list-group-item" data-bind="css:{active:$parent.selected_game() == $data}, 
													   click:$.proxy($parent.selected_game, $parent), 
													   clickBubble:false">
			<span data-bind="text:name"></span>
		</a>
	</div>
	<div class="panel-footer">
		<form class="form-inline" role="form" data-bind="submit:$.proxy(create_game,$data)">
			<div class="form-group">
				<label class="sr-only" for="name">Name</label>
				<input type="name" class="form-control" id="name" placeholder="Enter name" data-bind="value:new_game, 
																									  valueUpdate:'keyup'">
			</div>
			
			<button type="submit" class="btn btn-default" data-bind="enable:new_game">Create</button>
			<button class="btn btn-primary pull-right" style="margin-left:4px;" data-bind="visible:selected_game,
																						   enable:can_edit, 
																						   click:$.proxy(edit_game, $data)">Edit</button>
			<button class="btn btn-danger pull-right" data-bind="visible:can_delete, click:$.proxy(delete_game, $data)">Delete</button>
		</form>
	</div>
</div>
</div>
<div class="col-md-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">In Play</h3>
		</div>
		<div class="panel-body">
			Feature in development...
		</div>
	</div>
</div>
</div>
