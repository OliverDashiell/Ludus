<div data-bind="with:panel">

<div class="editor-bar">
	<button class="btn btn-default align-right btn-custom btn-custom-danger" data-bind="click: restart">
		<i class="fa fa-undo icon"></i>
		Reset
	</button>

	<button class="btn btn-default align-right btn-custom btn-left-set" data-bind="click: edit_game">
		<i class="fa fa-wrench icon"></i>
		Edit
	</button>

	<h1 class="editor-bar-title" data-bind="text:game().name"></h1>
</div>

<div id="game-panel">
	<div id="cr-stage" class="center-block"></div>
</div>

</div>
