<div class="row" data-bind="with:panel">
<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span data-bind="text:game().name"></span>
		</div>
		<div id="game-panel" class="panel-body">
			<div id="cr-stage"></div>
		</div>
		<div class="panel-footer">
			<button class="btn btn-danger pull-right" data-bind="click: restart">Reset</button>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
</div>
