
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ludus login page">
    <meta name="author" content="Oliver Dashiell Bunyan">
    <link rel="shortcut icon" href="{{ static_url('images/favicon.png') }}">

    <title>Ludus</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('lib/bower_components/bootstrap/dist/css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ static_url('lib/bower_components/bootstrap/dist/css/bootstrap-theme.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ static_url('css/signin.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container-fluid navbar-container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img src="{{ static_url('images/ludus_brand_inset.png') }}" class="img-responsive icon">
          </a>
        </div>
      </div>
    </div>

    <div class="signin-heading">
      <img src="{{ static_url('images/ludus_banner.png') }}" class="img-responsive heading-image" />
      <p class="signin-subtitle"> Sign in to continue making games. </p>
      <p class="signin-subtitle-2"> If you haven't got an account, you only need an email and password to register. </p>
    </div>

    <div class="signin-content">

      <form class="form-signin" role="form" method="post">
        <input type="text" class="form-control" placeholder="Email address" 
        	name="email" value="{{ email if email else '' }}" required autofocus>
        <input type="password" class="form-control" placeholder="Password" 
        	name="password" required>
        <button name="action" value="login" class="btn btn-custom pull-right si-btn" type="submit">Sign in</button>
        <button name="action" value="register" class="btn btn-custom rg-btn" type="submit">Register</button>
        
        {% if error %}
          <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>{{ error }}</strong>
          </div>
        {% end %}
      </form>

      <div class="signin-footer">
        <div class="row about-cols">
          <div class="col-md-4">
            <div class="circle center-block">
              <i class="fa fa-user icon"></i>
            </div>
            <p class="about-item">Join</p>
          </div>
          <div class="col-md-4">
            <div class="circle center-block">
              <i class="fa fa-wrench icon"></i>
            </div>
            <p class="about-item">Build</p>
          </div>
          <div class="col-md-4">
            <div class="circle center-block">
              <i class="fa fa-gamepad icon"></i>
            </div>
            <p class="about-item">Play</p>
          </div>
        </div>
      </div>

    </div>


    <!-- Requirejs
    ================================================== -->
    {% if debug == True %}
      <script type="text/javascript" src="{{ static_url('lib/bower_components/requirejs/require.js') }}"></script>
      <script type="text/javascript" src="{{ static_url('js/main-debug.js') }}"></script>
    {% else %}
      <script type="text/javascript" src="{{ static_url('lib/bower_components/requirejs/require.js') }}"></script>
      <script type="text/javascript" src="{{ static_url('js/main.js') }}"></script>
    {% end %}
    <!-- Placed at the end of the document so the pages load faster -->

    <script type="text/javascript">
      require(["jquery","bootstrap"],
        function($){
          // nothing to report...
        }
      );
    </script>
  </body>
</html>
